<h1 mat-dialog-title>
    Confirmar
</h1>
    <div mat-dialog-content>
        <p>Você deseja avançar para próxima etapa?</p>
    </div>
<div mat-dialog-actions>
    <button 
        mat-button 
        [mat-dialog-close]="false">
        Não
    </button>
    <button 
        mat-button 
        [mat-dialog-close]="true"
        cdkFocusInitial>
        Confirmar
    </button>
</div>
